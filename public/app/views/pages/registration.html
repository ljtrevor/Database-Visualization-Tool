            <th style="padding: 0px 0px 0px 80px;"> <h3 class="page-header">Register</h3>
    <form ng-submit="user.saveUser()">
      <div class = "form-group">
        <label>Username</label>
          <input type = "text"
           class = "form-control"
           ng-model = "user.userData.username">
        </div>
      </div>

      <div class = "form-group">
        <label>Password</label>
        <input type = "password"
          class = "form-control"
          ng-model = "user.userData.password">
        </div>
      </div>


      <div class = "form-group">
        <label>Confirm Password</label>
        <input type = "password"
          class = "form-control"
          ng-model = "user.userData.password2">
        </div>
      </div>
      <button type="submit"  style="float: right;" class="btn btn-primary">Submit</button>
      <br><br>
      <hr></hr>
      <div ng-class="{'alert alert-warning': !user.success, 'alert alert-success': user.success}" ng-show="user.message">
        {{user.message}}
      </div>

      <h5><center>Already have an account?</center></h5>
      <h8><center><a href="/login">Sign in here!</a></center></h8>
    </form>
